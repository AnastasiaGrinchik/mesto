        <header class="header">

        <section class="popup">
            <img class="popup__button-close" src="./images/Close-Icon.svg" alt="иконка-закрыть">

                <p class="popup__title">Редактировать профиль</p>
                <input type="text" class="popup__name">

        </section>

            </div>
            <button class="profile__button-add">

        </section>
