<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Mesto Russia">
        <meta name="keywords" content ="Россия исследователи">
        <title>Mesto Russia</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <a class="header__logo" href="#"></a>  
        </header>

        <main class="main">
            <section class="profile">
                <img src="./images/image-jak.jpg" alt="avatar" class="profile__avatar">
                <div class="profile__intro">
                    <div class="profile__string">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit">
                        <img class="profile__button-edit-img" src="./images/vector-edit.svg" alt="редактировать"> 
                        </button>  
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__button-add">
                    <img class="profile__button-add-img" src="./images/plus.svg" alt="кнопка-добавить">
                </button>
            </section>

            <section class="gallery">
                <ul class="elements"></ul>
            </section>
            
            <section class="popup popup_type_profile" id="popup">
                <div class="popup__container">
                    <button class="popup__button-close popup_btn_close">
                        <img class="popup__button-close-img" src="./images/close-icon.svg" alt="иконка-закрыть">
                    </button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form" action="mailto:anastasiyastr1995@gmail.com" name="form-popup">
                        <input type="text" class="popup__input popup__input_type_name">
                        <input type="text" class="popup__input popup__input_type_profession">
                        <button class="popup__button-save" id="button-save-edit" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>

            <section class="popup popup_type_add-card" id="popup">
                <div class="popup__container">
                    <button class="popup__button-close popup__button-close_type_add-card popup_btn_close">
                        <img class="popup__button-close-img" src="./images/close-icon.svg" alt="иконка-закрыть">
                    </button>
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form popup__form_type_add-card" action="mailto:anastasiyastr1995@gmail.com" name="form-popup">
                        <input type="text" class="popup__input popup__input_type_title" placeholder="Название">
                        <input type="text" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
                        <button class="popup__button-save popup__button-create" id="button-save-add-card" type="submit">Создать</button>
                    </form>
                </div>
            </section>

            <section class="popup popup_type_image">
                <div class="popup__container-image">
                    <button class="popup__button-close popup__button-close_type_image">
                        <img class="popup__button-close-img" src="./images/close-icon.svg" alt="иконка-закрыть">
                    </button>
                        <img class="popup__image" src="">
                            <figcaption class="popup__subtitle"></figcaption>
                    </button>  
                </div>
            </section>

            <template id="cards">
                <li class="element">
                    <div class="element__button-delete"></div>
                    <img alt="крепость" class="element__image">
                    <div class="element__title-and-button">
                        <h2 class="element__title"></h2>
                        <button class="element__button"></button>
                    </div>
                </li>
            </template>
        </main>
        
        <footer class="footer">
            <p class="footer__website">&copy; 2020 Mesto Russia</p>
        </footer>
    <script src="scripts/script.js"></script> 
    </body>
</html>
