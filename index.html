    <head>

        <meta name="description" content="Mesto Russia">

        <title>Mesto Russia</title>

        <section class="profile">

        </section>

                <img src="./images/kirill-pershin-1556355-unsplash-5.jpg" alt="горнолыжный курорт Дамбай" class="element__image">

                    <p class="element__title">Домбай</p>
                    <button class="element__button">

                    </button>   
                </div>
            </li>

            <li class="element">
                <img src="./images/kirill-pershin-1404681-unsplash-4.jpg" alt="гора Эльбрус" class="element__image">

                    <p class="element__title">Домбай</p>
                    <button class="element__button">

                </div>

                    <p class="element__title">Карачаево-Черкесия</p>
                    <button class="element__button">
                        <img class="" src="./images/vector-like.svg" alt="like-icon">
                    </button>
                </div>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__button-close">
                    <img class="popup__button-close-img" src="./images/close-icon.svg" alt="иконка-закрыть">
                </button>
                <p class="popup__title">Редактировать профиль</p>

                <form class="popup__form" action="" name="form-popup">
                    <input type="text" class="popup__input popup__name">
                    <input type="text" class="popup__input popup__profession">
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
